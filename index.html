<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>99 Bottles</title>
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav>
    <div class="nav-wrapper grey darken-4">
      <img class="beer-logo" src="img/flat-logo.png" alt="" />
      <a href="#" class="brand-logo center">99 Bottles</a>
      <ul id="nav-mobile" class="beer-logo valign-wrapper right hide-on-med-and-down">
        <li><a class="activated" href="#"><i class="material-icons left">search</i>Search</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container">
      <section class="row">
        <div class="input-field col s8 offset-s2">
          <select id="beerType">
            <option value="" disabled selected>Select a Type of Beer</option>
          </select>
        </div>
      </section>

      <section id="styleCard" class="row">
        <div class="row">
          <div class="col s12">
            <h2 class="header center-align">Pick a Beer Style Above</h2>
            <div class="card">
              <div class="card-image">
                <img src="img/beer-lineup.jpg">
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="beerCards" class="row">
      </section>

      <!-- Modal Trigger -->
      <a class="waves-effect waves-light" href="#modal1"></a>

      <!-- Modal Structure -->
      <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
          <h4 class="modal-header">Modal Header</h4>
          <p class="modal-p">A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
        </div>
      </div>

  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
